<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Beyond Adversity BTC Podcast</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
<link rel="alternate icon" href="/favicon.ico" type="image/x-icon">


  <style>
    /* GENERAL RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('./assets/images/logo.png');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 50px;
    }

    nav img {
      width: 70px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li {
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    #buttons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    #buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      background-color: black;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    /* CONTACT FORM */
    .contact-section {
      margin-top: 80px;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    .contact-section h1 {
      margin-bottom: 30px;
      font-size: 36px;
      color: #FFC727;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      text-align: left;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, textarea, select {
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      text-align: left;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    button.submit-btn {
      background-color: #007bff;
      color: white;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 200px;
      margin: 20px auto 0;
    }

    button.submit-btn:hover {
      background-color: #0056b3;
    }

    /* FOOTER */
    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: white;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }
      nav ul {
        flex-direction: column;
        gap: 15px;
      }
      .contact-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Header -->
  <header>
    <nav>
      <a href="index.html">
        <img src="./assets/images/logo.png" alt="Logo">
      </a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About</a></li>
        <li><a href="club.html">Join Book Club</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <!-- <div id="buttons">
      <button>Sign In</button>
    </div> -->
  </header>

  <!-- Contact Form Section -->
  <section class="contact-section">
    <h1>Contact Us</h1>
    <form action="#" method="POST">

      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label for="subject">Subject *</label>
        <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>
      </div>

      <div class="form-group">
        <label for="hear">How did you hear about us?</label>
        <select id="hear" name="hear">
          <option value="">Select an option</option>
          <option value="social_media">Social Media</option>
          <option value="friend">Friend/Word of Mouth</option>
          <option value="search_engine">Google/Search Engine</option>
          <option value="event">An Event</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the Privacy Policy</label>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>

    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Beyond Adversity BTC Podcast. All Rights Reserved.</p>
  </footer>

</div>

</body>
</html>
