<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Podcast | Beyond Adversity BTC Podcast</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('images/bac.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 50px;
    }

    nav img {
      width: 70px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li {
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    #buttons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    #buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      background-color: black;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    /* PODCAST SECTION */
    .podcast-section {
      margin-top: 80px;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .podcast-section h1 {
      font-size: 40px;
      color: #FFC727;
      margin-bottom: 30px;
    }

    .podcast-embed {
      margin-bottom: 50px;
    }

    .podcast-embed iframe {
      width: 100%;
      max-width: 700px;
      height: 400px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    /* FOOTER */
    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: white;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }
      nav ul {
        flex-direction: column;
        gap: 15px;
      }
      .podcast-embed iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Header -->
  <header>
    <nav>
      <img src="images/logo.png" alt="Logo">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="podcast.html">Podcast</a></li>
        <li><a href="contact.html">Contact Us</a></li>
    </ul>
    </nav>
    <div id="buttons">
      <button>Sign In</button>
    </div>
  </header>

  <!-- Podcast Section -->
  <section class="podcast-section">
    <h1>Our Podcast Episodes</h1>

    <div class="podcast-embed">
      <!-- Example YouTube video -->
      <iframe src="https://www.youtube.com/embed/2Xc9gXyf2G4" title="YouTube Podcast Episode" allowfullscreen></iframe>
    </div>

    <div class="podcast-embed">
      <!-- Example Spotify podcast -->
      <iframe src="https://open.spotify.com/embed/episode/4rOoJ6Egrf8K2IrywzwOMk?utm_source=generator" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>

  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Beyond Adversity BTC Podcast. All Rights Reserved.</p>
  </footer>

</div>

</body>
</html>
